<body>
    <app-product-details
        [product]="product()"
        [editView]="true"
        [isSaving]="isSaving()"
        (productUpdated)="onProductUpdated($event)"
        (productDeleted)="onProductDeleted($event)"
    ></app-product-details>
    <div class="button-container">
        <button routerLink="/products" matButton="tonal">Back to Home</button>
        <button routerLink="/update-inventory" matButton="tonal">
            Back to Update Inventory
        </button>
    </div>
</body>
