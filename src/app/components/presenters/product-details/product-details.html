@if (product) {
    <div class="products-container">
        <div class="product-card">
            <h1>{{ product.name }}</h1>
            <img
                [src]="product.imageUrl"
                alt="{{ product.name }}"
                class="product-image"
            />
            <p>${{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>
} @else {
    <p>Loading product details...</p>
}
